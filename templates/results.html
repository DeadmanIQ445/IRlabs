<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<form action="{{ url_for('search')}}" method="get">
    <input type="text" name="query">
    <input type="submit" value="Search">
</form>
    {% for doc in docs[:10]%}
        <a href="{{ url_for('get_doc', docid=doc[1].id) }}">{{ doc[1].title }}</a>
        <p onclick="{{ url_for('get_doc', docid=doc[1].id) }}">{{ doc[1].body[:100] }}</p>
        <br>
    {% endfor %}
</body>

</html>
